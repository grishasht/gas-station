<div id="mainside">
    <form id="registration">
        <div class="form-row">
            <div class="form-group col-md-6">

                <input type="text" class="form-control" id="login" placeholder="Login">
            </div>
            <div class="form-group col-md-6">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="surname">Прізвище</label>
                <input type="email" class="form-control" id="surname" placeholder="Surname">
            </div>
            <div class="form-group col-md-6">
                <label for="name">Ім'я</label>
                <input type="password" class="form-control" id="name" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
        </div>

        <div class="form-group">
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Надсилати акціонні пропозиції
                </label>
            </div>
        </div>
        <button type="button" id="submitRegisterData" onclick="registerUser()" class="btn btn-primary">Зареєструватися</button>
