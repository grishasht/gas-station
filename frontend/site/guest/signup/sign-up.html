<html lang="en">
<head>

    <title>Вхід</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../bootstrap/css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="../../css/style-grid.css">

    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

</head>


<body>

<header id="topside">
    <nav class="navbar navbar-expand-lg navbar-light  bg-light">
        <a class="navbar-brand" href="http://localhost:8080/main-page">
            <img src="../../image/logo.jpg" width="32" height="32" class="d-inline-block align-top" alt="">
            На головну
        </a>
        <button class="navbar-toggler bg-light" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Про нас </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Контакти</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#">Новини</a>
                </li>

            </ul>
            <a class="btn" href="http://localhost:8080/guest/signin" role="button">Вхід</a>
            <a class="btn disabled" href="http://localhost:8080/guest/signup" role="button">Реєстрація</a>

        </div>
    </nav>
</header>


<div id="mainside">

    <div id="choose">
        <h3 style="text-align: center">Для рєєстрації введіть, будь ласка, вказані нижче дані</h3>
        <img src="../../image/down.jpg" alt="">
    </div>
    <p></p>
    <div id="registration">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="login">Логін</label>
                <input type="text" class="form-control" id="login" placeholder="Login">
            </div>
            <div class="form-group col-md-6">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="surname">Прізвище</label>
                <input type="email" class="form-control" id="surname" placeholder="Surname">
            </div>
            <div class="form-group col-md-6">
                <label for="name">Ім'я</label>
                <input type="password" class="form-control" id="name" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
        </div>

        <div class="form-group">
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Надсилати акціонні пропозиції
                </label>
            </div>
        </div>
        <button type="button" id="submitRegisterData" onclick="registerUser()" class="btn btn-primary">Зареєструватися
        </button>
    </div>
</div>

<footer id="botside">
    <p></p>
    <p>Українська мережа АЗС © 2020 | Created by HG | All Rights Reserved</p>
</footer>

</body>
</html>
